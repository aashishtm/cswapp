{% extends "core/base.html" %}
{% block title %}Tasks{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Tasks</h1>
    <a href="{% url 'task_create' %}" class="mb-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Task</a>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 border-b">Task</th>
                    <th class="py-2 px-4 border-b">Assigned To</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ task.text }}</td>
                    <td class="py-2 px-4 border-b">{{ task.assigned_to }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{% url 'task_edit' task.pk %}" class="text-blue-500 hover:underline">Edit</a> |
                        <a href="{% url 'task_delete' task.pk %}" class="text-red-500 hover:underline">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
