<!-- core/templates/core/employee_list.html -->
{% extends "core/base.html" %}
{% block title %}Employees{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Employees</h1>
    <a href="{% url 'employee_create' %}" class="mb-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Employee</a>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Position</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ employee.name }}</td>
                    <td class="py-2 px-4 border-b">{{ employee.position }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{% url 'employee_edit' employee.pk %}" class="text-blue-500 hover:underline">Edit</a> |
                        <a href="{% url 'employee_delete' employee.pk %}" class="text-red-500 hover:underline">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
