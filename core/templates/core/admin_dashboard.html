{% extends "core/base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="flex h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <aside class="w-64 bg-gray-800 dark:bg-gray-800 text-white p-6">
        <h2 class="text-2xl font-semibold mb-6">Admin Dashboard</h2>
        <nav>
            <a href="{% url 'task_list' %}" class="block w-full text-left py-2 px-4 rounded hover:bg-gray-700">Tasks</a>
            <a href="{% url 'employee_list' %}" class="block w-full text-left py-2 px-4 rounded hover:bg-gray-700">Employees</a>
            <a href="{% url 'inventory_list' %}" class="block w-full text-left py-2 px-4 rounded hover:bg-gray-700">Inventory</a>
            <a href="{% url 'holiday_request_list' %}" class="block w-full text-left py-2 px-4 rounded hover:bg-gray-700">Holiday Requests</a>
            <a href="{% url 'work_hours_list' %}" class="block w-full text-left py-2 px-4 rounded hover:bg-gray-700">Work Hours</a>
        </nav>
        <form action="{% url 'logout' %}" method="post" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded">Logout</button>
        </form>
    </aside>
    <main class="flex-1 p-6 overflow-auto bg-white dark:bg-gray-800 text-gray-800 dark:text-white">
        <!-- The content will be loaded here based on the active tab -->
        {% block dashboard_content %}{% endblock %}
    </main>
</div>
{% endblock %}
