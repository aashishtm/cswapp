<!-- core/templates/core/inventory_list.html -->
{% extends "core/base.html" %}
{% block title %}Inventory{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Inventory Items</h1>
    <a href="{% url 'inventory_create' %}" class="mb-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Item</a>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Quantity</th>
                    <th class="py-2 px-4 border-b">Price</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory_items %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ item.name }}</td>
                    <td class="py-2 px-4 border-b">{{ item.quantity }}</td>
                    <td class="py-2 px-4 border-b">{{ item.price }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{% url 'inventory_edit' item.pk %}" class="text-blue-500 hover:underline">Edit</a> |
                        <a href="{% url 'inventory_delete' item.pk %}" class="text-red-500 hover:underline">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
