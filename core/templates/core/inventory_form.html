<!-- core/templates/core/inventory_form.html -->
{% extends "core/base.html" %}
{% block title %}Add/Edit Inventory Item{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">{% if inventory_item %}Edit{% else %}Add{% endif %} Inventory Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
    </form>
</div>
{% endblock %}
